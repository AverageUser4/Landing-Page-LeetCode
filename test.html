  <style>

    body {
      background-color: #333;
      overflow: hidden;
      margin: 0;
    }

    #siteContainer {
      margin: 200px auto;
      max-width: 875px;
      width: 100%;
    }

    @media(max-width: 680px) {
      #siteContainer {
        width: 95%;
      }
    }

    button {
      color: white;
      background-color: #222;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 1.3rem;
    }
    button:hover {
      background-color: #111;
      cursor: pointer;
    }

    #slideContainer {
      margin: auto;
      width: inherit;
      /* max-height: 135px;
      height: calc(100vw * 0.1125); */
      height: 135px;
      background-color: royalblue;
      position: relative;
      /* overflow: hidden; */
    }

    #slideInnerContainer {
      background-color: rgba(222,0,0,0.3);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: 300ms;
    }

    .slideImage {
      background-color: rgba(255,255,255,0.3);
      height: 100%;
      width: 30%;
      box-sizing: border-box;
      font-size: 3rem;
      text-align: center;
      padding-top: 41px;
      border-radius: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }

  </style>

</head>

    <button id="left">&lt;</button>
